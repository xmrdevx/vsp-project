<ng-container *ngIf="form" [formGroup]="form">
  <nz-row [nzGutter]="[16, 16]">
    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item class="mb-0">
        <nz-form-control nzErrorTip="Please input search keywords!">
          <nz-input-group nzPrefixIcon="search">
            <input 
                pjoAutoFocusControl
                type="text" 
                nz-input 
                formControlName="searchKeywords"
                placeholder="Search keywords...." />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input start date!">
          <nz-date-picker
            class="block w-100"
            nzPlaceholder="Start Date"
            formControlName="startDate">
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input end date!">
          <nz-date-picker
            class="block w-100"
            nzPlaceholder="End Date"
            formControlName="endDate">
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
</ng-container>
