<!-- Template Outlet -->
<ng-container *ngIf="comment">
  <ng-template 
      [ngTemplateOutlet]="commentTemplate" 
      [ngTemplateOutletContext]="{ comment: comment }">
  </ng-template>
</ng-container>

<ng-template #commentTemplate let-comment="comment">
  <nz-comment 
      [nzAuthor]="commentAuthor" 
      [nzDatetime]="comment | pjoCommentTimeString">
    <nz-avatar 
        nz-comment-avatar 
        nzIcon="user" 
        [nzSrc]="comment?.commentedBy?.profile?.avatarUrl || undefined">
    </nz-avatar>
    <nz-comment-content>
      <p>{{ comment.message }}</p>
    </nz-comment-content>
    
    <!-- Likes Section -->
    <nz-comment-action>
      <span
          class="comment-icon-margin"
          nz-tooltip
          nzTitle="Like"
          nz-icon
          nzType="like"
          [nzTheme]="'outline'"
          (click)="like()">
      </span>
      <span class="count like">{{ comment?.likes || 0 }}</span>
    </nz-comment-action>

    <!-- Dislikes Section -->
    <nz-comment-action>
      <span
          class="comment-icon-margin"
          nz-tooltip
          nzTitle="Dislike"
          nz-icon
          nzType="dislike"
          [nzTheme]="'outline'"
          (click)="dislike()">
      </span>
      <span class="count dislike">{{ comment?.dislikes || 0 }}</span>
    </nz-comment-action>

    <!-- Reply Section -->
    <nz-comment-action>Reply to</nz-comment-action>

    <!-- Comment Children -->
    <ng-container *ngIf="comment.children && comment.children.length">
      <ng-template ngFor let-child [ngForOf]="comment.children">
        <ng-template
          [ngTemplateOutlet]="commentTemplate"
          [ngTemplateOutletContext]="{ comment: child }"
        ></ng-template>
      </ng-template>
    </ng-container>
  </nz-comment>
</ng-template>
