
<div class="flex flex-row justify-content-between w-100">
  <div class="link-content-left">
    <small>
      <a  [href]="link?.url || './'" 
          [attr.label]="link?.name + ':' + link?.url"
          target="_blank">
        {{ link?.name | titlecase }}
      </a>
    </small>
  </div>
  <div class="link-content-right">
    <small class="mr-1">
      <nz-tag 
          class="m-0"
          [nzColor]="linkTypeBadgeColor">
        <small>{{ link?.type | titlecase }}</small>
      </nz-tag>
    </small>
    <small>
      <nz-tag class="m-0">
        {{ link?.visibility | titlecase }}
      </nz-tag>
    </small>
  </div>
</div>
