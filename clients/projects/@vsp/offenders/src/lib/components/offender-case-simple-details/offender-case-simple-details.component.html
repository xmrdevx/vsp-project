<!-- Case Visibility-->
<div class="flex flex-row justify-content-end">
  <nz-tag class="m-0">
    {{ case?.visibility | titlecase }}
  </nz-tag>
</div>
<!-- Avatar Section -->
<div class="flex flex-row w-100 align-items-top mb-4">
  <!-- <span class="mr-2">
    <nz-avatar 
        [nzShape]="'square'" 
        [nzSize]="74" 
        [nzIcon]="'user'"
        [nzSrc]="case?.offender?.avatarUrl || undefined">
    </nz-avatar>
  </span> -->

  <!-- Deteails Section -->
  <span class="flex-grow-1">
    <!-- <h3 class="fw-bold mb-0">
      <a 
          [routerLink]="offenderRouterLink"
          title="View full offender profile">
        {{ case?.offender?.firstName }} {{ case?.offender?.lastName }}
      </a>

    <div class="flex flex-row justify-content-between">
      <small>Team: </small>
      <small></small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Created By: </small>
      <small></small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Last Updated By: </small>
      <small></small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Opened On: </small>
      <small>{{ case?.openedOn | date }}</small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Closed On: </small>
      <small>{{ case?.closedOn | date }}</small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Status: </small>
      <small>
        <nz-tag 
            class="m-0"
            [nzColor]="statusBadgeColor">
          <small>{{ case?.status | titlecase }}</small>
        </nz-tag>
      </small>
    </div>
  </span>
</div>
<div *ngIf="case?.summary?.length">
  <h4 class="fw-bold">Summary</h4>
  <p class="mb-3">{{ case?.summary || '' }}</p>
  <div>
      <a
          [routerLink]="['../cases', case?.id || 'undefined', 'details']"
          class="block w-100"
          nz-button 
          nzType="default" 
          title="View full case details">
        <i nz-icon nzType="folder-view"></i> View Case
      </a>
    </div>
</div>
