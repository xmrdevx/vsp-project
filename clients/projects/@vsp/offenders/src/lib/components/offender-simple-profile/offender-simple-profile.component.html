<!-- Avatar Section -->
<div class="flex flex-row w-100 align-items-top mb-4">
  <span class="mr-2">
    <nz-avatar 
        [nzShape]="'square'" 
        [nzSize]="74" 
        [nzIcon]="'user'"
        [nzSrc]="offender?.avatarUrl || undefined">
    </nz-avatar>
  </span>

  <!-- Deteails Section -->
  <span class="flex-grow-1">
    <h3 class="fw-bold mb-0">
      <a 
          [routerLink]="offenderRouterLink"
          title="View full offender profile">
        {{ offender?.firstName }} {{ offender?.lastName }}
      </a>
    </h3>
    <div class="flex flex-row justify-content-between">
      <small>First Offense: </small>
      <small>{{ offender?.createdOn | date }}</small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Last Update: </small>
      <small>{{ offender?.updatedOn | date }}</small>
    </div>
    <div class="flex flex-row justify-content-between">
      <small>Total Offenses: </small>
      <small>1</small>
    </div>
  </span>
</div>
<div>
  <h4 class="fw-bold">Summary</h4>
  <vsp-expandable-paragraph
      [text]="offender?.summary || ''">
  </vsp-expandable-paragraph>
  <div *ngIf="includeProfileLinks">
    <a
        [routerLink]="offenderRouterLink"
        class="mr-2"
        nz-button 
        nzType="default" 
        nzShape="circle"
        title="View full offender profile">
      <i nz-icon nzType="folder-view"></i>
    </a>
    <button 
        nz-button 
        nzType="default" 
        nzShape="circle"
        title="Contact about this offender">
      <i nz-icon nzType="mail"></i>
    </button>
  </div>
</div>
